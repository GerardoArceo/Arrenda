<div class="lmn-form-group lmn-col-md-6" [ngClass]="{'lmn-form-required':required}">
  <label class="lmn-form-label" [for]="controlName">{{label}}
  </label>
  <input class="lmn-input" [ngClass]="{'input-validation':control.invalid==true && (control.dirty || control.touched),'no-spinners':spinners==false}"
    [readonly]="readonly" [formControl]="control" [name]="controlName"
    [type]="'number'" [placeholder]="placeHolder" [required]="required"
    [min]="min" [max]="max" [disabled]="disabled"
    (focusout)="controlFocusOut()"/>
  <control-errors class="lmn-row" [control]="control"></control-errors>
</div>
<div class="lmn-form-group lmn-col-md-6" [ngClass]="{'lmn-form-required':required}">
  <label class="lmn-form-label" [for]="secondControlName">{{secondLabel}}
  </label>
  <input class="lmn-input" [readonly]="true"
    [type]="'text'" [placeholder]="secondPlaceHolder" [value]="secondValue"/>
  <control-errors class="lmn-row" [control]="control"></control-errors>
</div>
