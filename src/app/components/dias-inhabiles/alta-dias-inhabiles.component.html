<div class="lmn-row lmn-ml-5">
  <p class="lmn-text-color-0">
      <a routerLink="/arrendadora">Inicio</a>
      <span class="lmn-m-3">></span>
      <a routerLink="/arrendadora/dias-inhabiles">Días Inhábiles</a>
      <span class="lmn-m-3">></span>
      <span>{{gestionMigaja}} Días Inhábiles</span>
  </p>
</div>

<div class="center-form lmn-text-color-0">   
  <form [formGroup]="Form">
      <div class="lmn-shadow-lg lmn-p-3 lmn-mb-5 color-form" id="formValidation">
          <div class="form-head-table">
              <div class="lmn-row">
                  <div class="lmn-col-sm text-center">
                      <p>Datos Principales</p>
                  </div>
              </div>
          </div>

          <div class="lmn-row">
              <div class="lmn-form-group lmn-col-md-6 lmn-text-color-0">
                  <label class="lmn-form-label" for="id">Clave Día Inhábil</label>
                  <input [readonly]=true id="id" type="text" formControlName="id" class="lmn-input" placeholder="Clave"/>
              </div>
              <div class="lmn-form-group lmn-col-md-6 lmn-form-required">
                <label class="lmn-form-label" for="Fecha">Fecha de Día Inhábil</label>
                <input req [readonly]="deleteBnd" id="Fecha" formControlName="Fecha" type="date" class="lmn-input" placeholder="Fecha de Aprobación" /> 
            </div>                             
          </div>
          <div class="lmn-row">
            <div class="lmn-form-group lmn-col-md-6 lmn-form-required">
                <label class="lmn-form-label" for="descripcionDiaInhabil">Descripción Día Inhábil</label><br/>
                <input req id="descripcionDiaInhabil" formControlName="descripcionDiaInhabil" type="text" class="lmn-input {{Form.controls.descripcionDiaInhabil.errors?.maxLengthNumber ? 'input-validation' : ''}}" placeholder="Descripción" [readonly]="deleteBnd"/>
                <div *ngIf="Form.controls.descripcionDiaInhabil.errors?.maxLengthNumber" class="lmn-alert lmn-alert-danger lmn-alert-banner">
                    Máximo 36 Caracteres
                </div>
            </div>
            <div class="lmn-form-group lmn-col-md-6">
                <label class="lmn-form-label" for="obsDiaInhabil">Observaciones día inhábil</label><br/>
                <textarea [readonly]="deleteBnd" id="obsDiaInhabil" cols="35" rows="5" formControlName="obsDiaInhabil" placeholder="Observaciones" class="lmn-input"></textarea>      
                <div *ngIf="Form.controls.obsDiaInhabil.errors?.maxLengthNumber" class="lmn-alert lmn-alert-danger lmn-alert-banner">
                    Máximo 250 Caracteres
                </div>
            </div>           
          </div>
         
          <div class="form-footer">
              <a class="lmn-btn lmn-btn-danger lmn-ui-lg" routerLink="/arrendadora/dias-inhabiles">
                  <em class="lmnicon lmnicon-left"></em> Regresar</a>
              <button *ngIf="!isAdd" class="lmn-btn lmn-btn-success lmn-ui-lg" (click)='guardar()'>{{btnAddText}} <em
                  class=" lmnicon lmnicon-{{btnAddText == 'Guardar' ? 'save' : 'trash'}}"></em></button>            
          </div>

      </div>
  </form>
</div>
