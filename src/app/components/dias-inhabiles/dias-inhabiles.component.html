<div class="lmn-row lmn-ml-5">
  <p class="lmn-text-color-0">
      <a routerLink="/arrendadora">Inicio</a>
      <span class="lmn-m-3">></span>
      <span class="lmn-m-3"></span>
      <span>Días inhábiles</span>
  </p>
</div>

<div class="lmn-shadow-lg lmn-p-3 lmn-mb-5 color-form">
  <div class="form-head-table">
      <div class="lmn-row">
         <div class="lmn-col-sm-1" *ngIf="!isChecker">
              <a routerLink="/arrendadora/dias-inhabiles/alta" class="lmn-btn lmn-btn-primary lmn-ui-lg">Alta <em
                        class="lmnicon lmnicon-add"></em></a>
          </div>
          <div class="lmn-col-sm text-center">
              <p>Catálogo de Días inhábiles</p>
          </div>
      </div>
  </div>

  <div class="form-body">

    <div class="lmn-col-12 lmn-text-color-0">

      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-100" matSort matSortActive="iddiainhabil" matSortDirection="desc">
      
          <!-- ID día inhábil -->
          <ng-container matColumnDef="iddiainhabil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Clave </th>
            <td mat-cell *matCellDef="let element"> {{element.iddiainhabil}} </td>          
          </ng-container>

          <!-- Fecha día inhábil-->
          <ng-container matColumnDef="fechadiainhabil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>            
            <td mat-cell *matCellDef="let element">{{ element.fechadiainhabil | date: 'dd/MM/yyyy' }}</td>
          </ng-container>
      
          <!-- Descripción día inhábil -->
          <ng-container matColumnDef="descdiainhabil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descdiainhabil}} </td>
          </ng-container>

          <!-- Observaciones día inhábil-->
          <ng-container matColumnDef="obsdiainhabil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Observaciones</th>
            <td mat-cell *matCellDef="let element"> {{ element.obsdiainhabil}} </td>
          </ng-container>
          
          <!-- Acciones Column -->
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef class="btn-accion"> Acciones </th>
            <td mat-cell *matCellDef="let element" class="btn-accions">
              <a (click)="gestionImprimePDF(element)"  class='lmn-btn lmn-bg-color-1 lmn-text-color-2' matTooltip="Descargar PDF"><em
                class="lmnicon lmnicon-file-pdf"></em></a>
              <a (click)="gestionBloqueadoEditar(element)"  routerLink="/arrendadora/dias-inhabiles/editar" class='lmn-btn lmn-btn-success' matTooltip="Editar Registro"><em
                class="lmnicon lmnicon-pencil"></em></a>
              <a (click)="gestionBloqueadoBorrar(element)" routerLink="/arrendadora/dias-inhabiles/borrar" class='lmn-btn lmn-btn-danger' matTooltip="Borrar Registro"><em
                  class="lmnicon lmnicon-trash"></em></a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin Resultados "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" pageSize=25></mat-paginator>
      </div>
     
  </div>
</div>

<div class="form-footer"></div>
  
</div>
