<app-breadcrumb [opcion]="'Endoso'" [link]="'/arrendadora/endoso'" [subOpcion]="gestionMigaja"></app-breadcrumb>
<div class="center-form">
    <div class="lmn-shadow-lg lmn-p-3 lmn-mb-5 color-form">
        <div class="form-head-table">
            <div class="lmn-row">
                <div class="lmn-col-sm text-center">
                    <p>Datos Principales</p>
                </div>
            </div>
        </div>

        <div class="center-form">
            <form [formGroup]="endosoForm" novalidate>
                <div class="lmn-row">
                    <div class="lmn-col-md-6">
                        <control-numeric [control]="endosoForm.controls['cveendoso']" [controlName]="'cveendoso'" [readonly]="true" [label]="'Clave de Endoso'" [placeHolder]="'Clave de Endoso'" [spinners]="false" [nodecimals]="true">
                        </control-numeric>
                    </div>
                    <div class="lmn-col-md-6">
                        <control-input [control]="endosoForm.controls['descendoso']" [controlName]="'descendoso'" [label]="'Descripción'" [placeHolder]="'Descripción'" [required]="required" [readonly]="disabled">
                        </control-input>
                    </div>
                </div>
                <div class="lmn-row">
                    <div class="lmn-col-md-12">
                        <control-textarea [control]="endosoForm.controls['obsendoso']" [controlName]="'obsendoso'" [label]="'Observaciones'" [placeHolder]="'Observaciones'" [readonly]="disabled">
                        </control-textarea>
                    </div>
                </div>               
            </form>
        </div>
    </div>

    <div class="form-footer">
        <a class="lmn-btn lmn-btn-danger lmn-ui-lg" [ngClass]="{'float-left':isChecker==true}" routerLink="/arrendadora/endoso"><em class="lmnicon lmnicon-left"></em> Regresar</a>
        <button class="lmn-btn lmn-btn-success lmn-ui-lg" (click)='guardar()'>{{btnAddText}} <em
        class=" lmnicon lmnicon-{{btnAddText == 'Guardar' ? 'save' : 'trash'}}"></em></button>
    </div>
</div>
